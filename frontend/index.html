<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Encryptor Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

    <!-- Keyboard Modal -->

        <div class="keyboard-modal-content">
            <h2>âŒ¨ï¸ Virtual Keyboard</h2>
            <!-- Modal input: user types here while keyboard is open -->
            <textarea id="modalInput" placeholder="Type here using the virtual keyboard..." readonly tabindex="-1"
                style="width:100%; min-height:70px; margin-bottom:12px; border-radius:8px; padding:10px; background:rgba(10,10,20,0.9); color:#0ff; border:1px solid rgba(0,255,255,0.15); font-family:'Courier New', monospace;"></textarea>
            <!-- keyboard inside modal (no duplicate id) -->

    </div>

</body>

</html>
